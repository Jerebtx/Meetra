<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil</title>
    <link rel="stylesheet" href="./css/editprofil.css">
</head>
<body>

<div class="edit-profile-container">
    <div class="edit-profile-background"></div>
    <div class="edit-profile-content">
        <h2>Edit Profil</h2>
        <form class="edit-profile-form" id="editProfileForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="profileImage">Foto Profil:</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" id="saveChangesBtn">Simpan Perubahan</button>
            </div>
        </form>

        <div class="edit-profile-options">
            <button onclick="redirectToProfil()">Kembali ke Profil</button>
        </div>
    </div>
</div>

<script src="./java/editprofil.js"></script>

</body>
</html>
